{% extends 'base.html' %}

{% block body %}

	<div class="login_form">
		<form class="login_form_form" method="post" action="" enctype="multipart/form-data" >
			{% csrf_token %}
			{% for form in login_form %}
				<div class="register_field">
					<label class="register_field_label">{{ form.label }}</label>
					<div class="register_field_form">{{ form }} </div>
				</div>
			{% endfor %}

			<button id="register_button">login</button>
			<a class="register_link" href="/register/">Do not have an account? | Register</a>

			{% if error %}
				<label class="error_message">{{ error }}</label>
			{% endif %}
		</form>
	</div>

{% endblock %}
